<div style="margin: 5px; padding: 15px;">
    <h2 style="color: #0069d9;">Login</h2>
    <br>

      <form>
        <div class="form-group row">
          <label for="usernameFld" class="col-sm-2 col-form-label text-center">
            Username </label>
          <div class="col-sm-10">
            <input [(ngModel)]="username"
                   [ngModelOptions]="{standalone: true}"
                   class="form-control"
                   id="usernameFld"
                   placeholder="username">
          </div>
        </div>
        <div class="form-group row">
          <label for="passwordFld" class="col-sm-2 text-center col-form-label">
            Password </label>
          <div class="col-sm-10">
            <input [(ngModel)]="password"
                   [ngModelOptions]="{standalone: true}"
                   id="passwordFld"
                   class="form-control wbdv-password-fld"
                   placeholder="password">
          </div>
        </div>
        <div class="form-group row align-content-center">
          <div class="col-sm-12">
            <button (click)="login(username, password)"
                    id="loginBtn" class="btn btn-primary mb-2"
                    style="margin-left:3%; width: 97%;">
              Login
            </button>
            <button id="resetBtn" class="btn btn-secondary btn-block"
                    style="margin-left:3%; width: 97%;">
              <!--(click)="reset(username, password)"-->
              Reset
            </button>

          </div>
        </div>
      </form>
    </div>
