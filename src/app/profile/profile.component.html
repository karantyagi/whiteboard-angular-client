  <form>
    <div class="form-group row">
      <label for="inputUserName" class="col-form-label ml-5 px-2" style="width: 12%">User Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputUserName" value="Alice" >
      </div>
    </div>

    <div class="form-group row ">
      <label for="inputFirstName" class="col-form-label ml-5 px-2" style="width: 12%">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputFirstName" placeholder="Firstname" value="">
      </div>
    </div>

    <div class="form-group row ">
      <label for="inputLastName" class="col-form-label ml-5 px-2" style="width: 12%">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputLastName" placeholder="Lastname" value="">
      </div>
    </div>


    <div class="form-group row">
      <label for="inputPhone" class="col-form-label ml-5 px-2" style="width: 12%">Phone Number</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPhone" placeholder="(555) 123-4323" value="">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail" class="col-form-label ml-5 px-2" style="width: 12%">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="alice@wonderland.com" value="">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputAddress" class="col-form-label ml-5 px-2" style="width: 12%">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputAddress" placeholder="address" value="">																			<!-- value="1991-12-30" -->
      </div>
    </div>

    <button (click)="update()"
            class="btn btn-primary" style="margin-left:4%; width: 96%">
      Update
    </button>

  </form>
