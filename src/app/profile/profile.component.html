<div style="margin: 5px; padding: 15px;">
  <h2 style="color: #0069d9;">Profile</h2>
  <br>

  <form>
    <div class="form-group row">
      <label for="inputUserName" class="col-form-label ml-5 px-2" style="width: 12%">User Name</label>
      <div class="col-sm-10">
        <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}"
          type="text" class="form-control" id="inputUserName" placeholder="Username" value="" >
      </div>
    </div>

    <div class="form-group row ">
      <label for="inputFirstName" class="col-form-label ml-5 px-2" style="width: 12%">First Name</label>
      <div class="col-sm-10">
        <input [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}"
          type="text" class="form-control" id="inputFirstName" placeholder="Firstname" value="">
      </div>
    </div>

    <div class="form-group row ">
      <label for="inputLastName" class="col-form-label ml-5 px-2" style="width: 12%">Last Name</label>
      <div class="col-sm-10">
        <input [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}"
          type="text" class="form-control" id="inputLastName" placeholder="Lastname" value="">
      </div>
    </div>


    <div class="form-group row">
      <label for="inputPhone" class="col-form-label ml-5 px-2" style="width: 12%">Phone Number</label>
      <div class="col-sm-10">
        <input [(ngModel)]="phone" [ngModelOptions]="{standalone: true}"
          type="text" class="form-control" id="inputPhone" placeholder="(555) 123-4323" value="">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail" class="col-form-label ml-5 px-2" style="width: 12%">Email</label>
      <div class="col-sm-10">
        <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}"
          type="text" class="form-control" id="inputEmail" placeholder="alice@wonderland.com" value="">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputAddress" class="col-form-label ml-5 px-2" style="width: 12%">Address</label>
      <div class="col-sm-10">
        <input [(ngModel)]="address" [ngModelOptions]="{standalone: true}"
          type="text" class="form-control" id="inputAddress" placeholder="address" value="">																			<!-- value="1991-12-30" -->
      </div>
    </div>

    <button (click)="update()"
            class="btn btn-primary" style="margin-left:4%; width: 96%">
      Update
    </button>

  </form>
<div [hidden] = admin>
  <hr>
    <h2 class="ml-lg-4" style="color: mediumblue;">Sections Enrolled in : {{sections.length}}</h2>
  <ul class="list-group ml-lg-2">
    <li *ngFor="let enrollment of sections" class="list-group-item my-1 rounded bg-light shadow-sm col-sm-6">
      <b>{{enrollment.section.name}}</b>&nbsp;&nbsp;<i>( Course : {{courseDetails(enrollment.section.courseId)}} )</i>

      <!--({{enrollment.section.seats}})-->
    </li>
  </ul>

  <!--<a (click)="logout()">Logout</a>-->
</div>
</div>
