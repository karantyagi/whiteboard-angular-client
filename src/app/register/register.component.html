<div style="margin: 5px; padding: 15px;">
  <h2 style="color: #0069d9;">Register</h2>
  <br>


  <form>
    <div class="form-group row">
      <label for="usernameFld"  class="col-form-label ml-5" style="width: 12%">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="usernameFld" name="first_name" placeholder="Alice"
               [(ngModel)]="username"
               [ngModelOptions]="{standalone: true}"
               required="required">
      </div>
    </div>

    <div class="form-group row">
      <label for="passwordFld"  class="col-form-label ml-5" style="width: 12%">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="passwordFld" name="password" placeholder="123qwe#$%"
               [(ngModel)]="password"
               [ngModelOptions]="{standalone: true}"
               required="required">
      </div>
    </div>

    <div class="form-group row">
      <label for="verifyPasswordFld" class="col-form-label ml-5" style="width: 12%">Verify Password</label>
      <div class="col-sm-10">
        <input [(ngModel)]="password2" [ngModelOptions]="{standalone: true}"
          type="password" class="form-control" id="verifyPasswordFld" name="verify_password"

        placeholder="123qwe#$%" required="required">
      </div>
    </div>

    <button id="registerBtn"
            type="button"
            (click)="register(username, password, password2)"
            class="btn text-white mb-2" style="margin-left:3%; width: 97%; background-color: darkgreen">Register
    </button>

    <button (click)="reset(username, password, password2)"
            id="resetBtn" class="btn btn-secondary btn-block"
            style="margin-left:3%; width: 97%;">

      Reset
    </button>
    <div>
    </div>

  </form>
</div>
