<div style="margin: 5px; padding: 15px;">
  <h2 style="color: darkorange">Sections for course: {{courseId}}</h2>
  <h3  [hidden] = !updateMode class="text-center" style="color: limegreen">Edit this section{{courseId}}</h3>
  <div [hidden] = !admin>
  <br>
  <form>

    <div class="form-group row">
      <label for="sectionFld" class="col-sm-2 text-center col-form-label">
        Section Name </label>
      <div class="col-sm-10">
        <input [ngModelOptions]="{standalone: true}"
               [(ngModel)]="sectionName"
               id="sectionFld"
               class="form-control wbdv-password-fld"
               placeholder="Section Name">
      </div>
    </div>

    <div class="form-group row">
      <label for="seatsFld" class="col-sm-2 text-center col-form-label">
        Seats Available </label>
      <div class="col-sm-10">
        <input [ngModelOptions]="{standalone: true}"
               [(ngModel)]="seats"
               id="seatsFld"
               class="form-control wbdv-password-fld"
               placeholder="Seats Available">
      </div>
    </div>
    <button id="createBtn"
            [hidden] = updateMode
            (click)="createSection(sectionName, seats)"
            class="btn"
            style="margin-left:2%; width: 98%; color: white; background-color: orange">
      Add Section
    </button>

    <button id="updateBtn"
            [hidden] = !updateMode
            (click)="updateSection(sectionName, seats)"
            class="btn btn-success"
            style="margin-left:2%; width: 98%;">
      Update Section
    </button>
  </form>
<br/>
    <ul class="list-group rounded py-1 my-1" style="width: 36rem">
      <li *ngFor="let section of sections" class="list-group-item shadow bg-light">
        <span style="font-size: large; color:dodgerblue;"> </span>{{section.name}}
        <button (click)="deleteSection(section)"
                class="float-right btn btn-outline-danger float-right mt-2">
          <i class="fas fa-trash-alt"></i></button>
        <button (click)="editSection(section)"
                class="float-right btn btn-outline-success float-right mt-2 mr-2">
          <i class="fas fa-pencil-alt"></i></button>
        <br> <span style="color: dimgrey; font-style: italic "> Seats Available :  </span>
        {{section.seats}}
      </li>
    </ul>

  </div>
<div [hidden] = admin>
  <ul class="list-group rounded py-1 my-1" style="width: 36rem">
    <li *ngFor="let section of sections" class="list-group-item shadow bg-light">
      <span style="font-size: large; color:dodgerblue;"> </span>{{section.name}}
      <button (click)="enroll(section)"
              class="float-right btn btn-primary float-right mt-2">Enroll</button>
      <br> <span style="color: dimgrey; font-style: italic "> Seats Available :  </span>
      {{section.seats}}
    </li>
  </ul>
</div>


</div>
